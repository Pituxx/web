<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Registro</title>
    <style>
        /* Estilos del popup */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .popup-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botón para abrir el popup -->
    <button id="openPopupBtn">Registrarse</button>

    <!-- Popup de registro -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Registro</h2>
            <form id="registrationForm">
                <input type="text" id="rut" name="rut" placeholder="RUT" required>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar el popup al hacer clic en el botón
        const openPopupBtn = document.getElementById('openPopupBtn');
        const popup = document.getElementById('popup');
        const closePopupBtn = document.getElementById('closePopupBtn');

        openPopupBtn.addEventListener('click', function() {
            popup.style.display = 'flex';
        });

        closePopupBtn.addEventListener('click', function() {
            popup.style.display = 'none';
        });

        // Cerrar el popup cuando se haga clic fuera de él
        window.addEventListener('click', function(e) {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Lógica para enviar el formulario (solo ejemplo)
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado');
            // Aquí puedes agregar lógica para enviar los datos al servidor
            popup.style.display = 'none';
        });
    </script>

</body>
</html>
