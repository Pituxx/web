<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softphone en Mi Página</title>
    <script src="https://sdk.twilio.com/js/client/v1.15/twilio.min.js"></script>
</head>
<body>
    <h1>Mi Softphone</h1>
    <button id="callButton">Hacer Llamada</button>
    <button id="hangupButton">Colgar</button>

    <script>
        // Aquí debes poner tu código para manejar las llamadas

        // Asegúrate de inicializar Twilio Client con las credenciales necesarias
        const accessToken = '50db70d261b9e553d221a478d2e656a2'; // Reemplaza con tu token

        Twilio.Device.setup(accessToken);

        // Manejar el botón de llamada
        document.getElementById('callButton').addEventListener('click', () => {
            const params = { To: '+56958595676' }; // Reemplaza con el número al que deseas llamar
            Twilio.Device.connect(params);
        });

        // Manejar el botón de colgar
        document.getElementById('hangupButton').addEventListener('click', () => {
            Twilio.Device.disconnectAll();
        });

        // Manejar eventos de llamada
        Twilio.Device.on('incoming', (connection) => {
            connection.accept();
        });
    </script>
</body>
</html>
