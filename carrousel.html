<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos Motivacionales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Carrusel de videos motivacionales -->
    <div class="container my-5">
        <div id="motivationalCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <video class="d-block w-100" controls>
                        <source src="video1.mp4" type="video/mp4">
                        Tu navegador no soporta video HTML5.
                    </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>"El éxito es la suma de pequeños esfuerzos repetidos día tras día."</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <video class="d-block w-100" controls>
                        <source src="video2.mp4" type="video/mp4">
                        Tu navegador no soporta video HTML5.
                    </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>"La capacitación es el primer paso hacia la excelencia."</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <video class="d-block w-100" controls>
                        <source src="video3.mp4" type="video/mp4">
                        Tu navegador no soporta video HTML5.
                    </video>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>"El conocimiento es poder, compártelo con el mundo."</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#motivationalCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#motivationalCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
